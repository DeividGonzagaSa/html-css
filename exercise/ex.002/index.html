    </p>
    <p>se precisar quebrar o testo em algum lugar <br> como esse basta usar a tag br</p>
    <p>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow; <!--UARR / abreviação de uparrow;--></p>
